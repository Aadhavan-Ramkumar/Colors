<!DOCTYPE html>

<html>

<head>
    <title> Colors </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: red; color: white;">
    <center>
        <h1> Colors </h1>
        <hr style="box-shadow: 5px 5px 5px black;"><br><br><br><br>
    </center>
    <div id="Colors" class="container">
        <div id="Color"></div>
        <div id="ColorValues">
            <h2 id="Hex" class="Hex"> #000000 </h2>
            <h3 id="RedTag"> R: <span id="Red"> 0 </span>
                <button id="RedMinus" class="btn btn-primary" onclick="Value('Decrease', 'Red', 1)" disabled> - </button>
                <button id="RedPlus" class="btn btn-primary" onclick="Value('Increase', 'Red', 1)"> + </button>
            </h3>
            <h3 id="GreenTag"> G: <span id="Green"> 0 </span>
                <button id="GreenMinus" class="btn btn-primary" onclick="Value('Decrease', 'Green', 1)" disabled> -
                </button>
                <button id="GreenPlus" class="btn btn-primary" onclick="Value('Increase', 'Green', 1)"> + </button>
            </h3>
            <h3 id="BlueTag"> B: <span id="Blue"> 0 </span>
                <button id="BlueMinus" class="btn btn-primary" onclick="Value('Decrease', 'Blue', 1)" disabled> - </button>
                <button id="BluePlus" class="btn btn-primary" onclick="Value('Increase', 'Blue', 1)"> + </button>
            </h3>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="keys.js"></script>
</body>

</html>
